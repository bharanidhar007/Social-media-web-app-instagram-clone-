
version: "3.8"
services:
  backend:
    build: ./backend
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports: ["8000:8000"]
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports: ["3000:3000"]
